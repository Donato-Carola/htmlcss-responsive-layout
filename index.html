<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive-layout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="flex">
        <div class="logo">ddsfds</div>
        <div class="menu">dfdsfdsf</div>
      </nav>
    </header>
    <main>
      <!--prima sezione-->

      <section class="first-section">
        <article class="flex row">
          <div class="box-top">
            <div class="box-space-two"></div>
            <div class="box-space-one"></div>
          </div>
          <div class="box-bottom">
            <div class="box-space-one"></div>
            <div class="box-space-one"></div>
            <div class="box-space-one"></div>
          </div>
        </article>
      </section>

      <!--seconda sezione strategic planning-->

      <section class="second-section">
        <article class="flex row">
          <div class="box-left"></div>
          <div class="box-right"></div>
        </article>
      </section>

      <!--terza sezione dove ci sono i Testimonials-->

      <section class="third-section">
        <article class="flex row">
          <div class="title-section"></div>
          <div class="testimonial"></div>
          <div class="testimonial"></div>
          <div class="testimonial"></div>
        </article>
      </section>

      <!--quarta sezione dove ci sono i benefici se lavori con noi-->

      <section class="fourth-section">
        <article class="flex row">
          <h1></h1>
          <div class="box-top-benefit">
            <div class="box-benefits"></div>
            <div class="box-benefits"></div>
            <div class="box-benefits"></div>
          </div>
          <div class="box-bottom-benefit">
            <div class="box-benefits"></div>
            <div class="box-benefits"></div>
            <div class="box-benefits"></div>
          </div>
        </article>
      </section>

      <!--quinta sezione dove ci sono About  -->

      <section class="fifth-section">
        <article class="flex row">
            <div class="box-left-about"></div>
            <div class="box-right-about"></div>
        </article>
      </section>

      <!--sesta sezione dove GET started-->

      <section class="sixth-section">
        <article class="flex row">
            <div class="pre-footer"></div>
        </article>
      </section>
    </main>
    <footer >
        
    </footer>
  </body>
</html>
